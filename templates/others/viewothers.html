{% extends 'base.html' %}
{% load static %}



{% block content %}
{% if sent_by_username %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Summary</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Summary of user {{sent_by_username}}
          </li>
        </ol>
      </nav>
    </div>

    
  </div>

  <div class="row">
    <div class="col-md-6">
      <canvas id="myChart" width="100" height="100"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="myChart1" width="100" height="100"></canvas>
    </div>
    </div>
</div>
<script src="{% static 'java/ViewOthers.js' %}"></script>
{% else %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="">Summary</a>
          </li>
          
        </ol>
        <p>Oops! We found no user who wants to share their summary to you!</p>
      </nav>
      
    </div>
</div>
</div>

{% endif %}



{% endblock content %}
