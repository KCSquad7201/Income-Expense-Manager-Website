{% extends 'base.html' %}
{% block content %}
<style>
  .bn632-hover {
    width: 90px;
    font-size: 16px;
    font-weight: 100;
    color: #fff;
    cursor: pointer;
    margin: 0px;
    height: 40px;
    text-align:center;
    border: none;
    background-size: 300% 100%;
    border-radius: 20px;
    moz-transition: all .4s ease-in-out;
    -o-transition: all .4s ease-in-out;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
  }
  
  .bn632-hover:hover {
    background-position: 100% 0;
    moz-transition: all .4s ease-in-out;
    -o-transition: all .4s ease-in-out;
    -webkit-transition: all .4s ease-in-out;
    transition: all .4s ease-in-out;
  }
  
  .bn632-hover:focus {
    outline: none;
  }
  
  .bn632-hover.bn26 {
    background-image: linear-gradient(
      to right,
      #25aae1,
      #4481eb,
      #04befe,
      #3f86ed
    );
    box-shadow: 0 4px 15px 0 rgba(65, 132, 234, 0.75);
  }
  </style>
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'nexpenses' %}">Expenses</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
    </ol>
  </nav>

  <div class="card">
      <form action="{% url 'nadd_expense' %}" method="POST">
        {% csrf_token %}
        <div class="card-body">
        {% include 'partials/messages.html' %}
        <div class="form-group">
          <label for="">Amount</label>
          <input placeholder="Enter amount"type="text" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input placeholder="Enter description"type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
        </div>
        <div class="form-group">
          <label for="">Category</label>
          <select class="form-control" name = "category">
            <option selected name="category" value="Not selected">Not selected</option>
            {% for category in categories %}
            <option name="category" value = "{{category.name}}">{{category.name}}</option>
            {% endfor %}
            
          </select>
        </div>
        <div class="form-group">
          <label for="">Date of Expense</label>
          <input type="date" class="form-control form-control-sm" name="expense_date">
        </div>
        <input type="submit" value="Submit" class="bn632-hover bn26"></input>
        
      </form>
      </div>
    </div>
</div>


{% endblock content %}
