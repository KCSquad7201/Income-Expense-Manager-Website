{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">
        <div class="card-title py-3">

          <h4>Set your new password</h4> <br>

          <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
            {% csrf_token %}
            {% include 'partials/messages.html' %}
            <div class="form-group">
              <input type="password" name="password" class="form-control form-control-sm" placeholder="Password"
                id="PasswordField1" />
            </div>
            <small class="float-right showPasswordToggle1" style="padding-bottom:12px; cursor:pointer">SHOW</small>
            <div class="form-group">
              <input type="password" name="password2" class="form-control form-control-sm" placeholder="Confirm password"
                id="PasswordField2" />
            </div>
            <small class="float-right showPasswordToggle2" style="padding-bottom:12px; cursor:pointer">SHOW</small>
            <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn" />
          </div>
        </form>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{%  static 'java/SetNewPass.js' %} "></script>
{% endblock content %}
